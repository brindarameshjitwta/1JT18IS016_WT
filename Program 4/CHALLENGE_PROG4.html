<!DOCTYPE HTML>
<html>
<head><title>Program-4 Challenge</title></head>
<body>
<script type="text/javascript">
	const vowels = ["a", "e", "i", "o", "u"]

    var str = prompt("Enter the Input", "");


if (!(isNaN(str))) //isNaN means is Not a Number
{
var num, rev = 0,remainder;
num = parseInt(str);
while (num != 0)
{
remainder = num % 10;
num = parseInt(num / 10);
rev = rev * 10 + remainder;
}
var product;
product=rev*str;
alert("Reverse of " + str + " is " + rev +  " and their Product is " +  product);
}

else
{
    let count = 0;

    // loop through string to test if each character is a vowel
    for (let letter of str.toLowerCase()) 
    {
        if (vowels.includes(letter))
        {
            count++;
        }
    }
a = str.toUpperCase();
alert("The given string " +  a + " has " +  count  + " number of vowels ");

}

</script>
</body>
</html>
